<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1>Survey Form</h1>
    </header>
    <main>
        <form action="" method="post">

            <section>
                <label for="name">Full Name: </label>
                <input type="text" id="name" name="name" value="name" placeholder="Full Name">
                <br>
                <br>
                <label for="email">Email Address: </label>
                <input type="email" id="email" name="email" value="email" placeholder="Email">
            </section>
            <br>
            <section>
                <fieldset>
                    <legend>How satisfied are you with our service?</legend>
                    
                    <label for="very-satisfied">
                        <input type="radio" id="very-satisfied" name="very-satisfied" value="very-satisfied">Very Satisfied
                    </label>
                    <br>
                    <label for="satisfied">
                        <input type="radio" id="satisfied" name="satisfied" value="satisfied">Satisfied
                    </label>
                    <br>
                    <label for="neutral">
                        <input type="radio" id="neutral" name="neutral" value="neutral">Neutral
                    </label>
                    <br>
                    <label for="dissatisfied">
                        <input type="radio" id="dissatisfied" name="dissatisfied" value="dissatisfied">Dissatisfied
                    </label>
                    <br>
                    <label for="very-dissatisfied">
                        <input type="radio" id="very-dissatisfied" name="very-dissatisfied" value="very-dissatisfied">Very Dissatisfied
                    </label>
                </fieldset>
            </section>

            <section>
                <fieldset>
                    <legend>What features do you value most?</legend>
                    
                    <label for="eas-of-use">
                        <input type="checkbox" id="eas-of-use" name="eas-of-use" value="eas-of-use">Eas Of Use
                    </label>
                    <br>
                    <label for="design">
                        <input type="checkbox" id="design" name="design" value="design">Design
                    </label>
                    <br>
                    <label for="customer-support">
                        <input type="checkbox" id="customer-support" name="customer-support" value="customer-support">Customer Support
                    </label>
                </fieldset>
            </section>
            <br>
            <section>
                <label for="user-type">What best describe you?</label>

                <select id="user-type" name="user-type">
                    <option value="student">Student</option>
                    <option value="professional">Professional</option>
                    <option value="hobbyist">Hobbyist</option>
                    <option value="other">Other</option>
                </select>
            </section>
            <br>
            <section>
                <label for="feedback">Additional Feedback: </label>
                <br>
                <textarea id="feedback" name="feedback" placeholder="Your feedback here....."></textarea>
            </section>
            <br>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
